<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum kit JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="keys">
      <div class="key" data-key="a">
        <kbd data-key="a">A</kbd>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="s">
        <kbd data-key="s">S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div class="key" data-key="d">
        <kbd data-key="d">D</kbd>
        <span class="sound">kick</span>
      </div>
      <div class="key" data-key="f">
        <kbd data-key="f">F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div class="key" data-key="g">
        <kbd data-key="g">G</kbd>
        <span class="sound">boom</span>
      </div>
      <div class="key" data-key="h">
        <kbd data-key="h">H</kbd>
        <span class="sound">ride</span>
      </div>
      <div class="key" data-key="j">
        <kbd data-key="j">J</kbd>
        <span class="sound">snare</span>
      </div>
      <div class="key" data-key="k">
        <kbd data-key="k">K</kbd>
        <span class="sound">tom</span>
      </div>
      <div class="key" data-key="l">
        <kbd data-key="l">L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio src="/sounds/clap.wav" data-key="a"></audio>
    <audio src="/sounds/hihat.wav" data-key="s"></audio>
    <audio src="/sounds/kick.wav" data-key="d"></audio>
    <audio src="/sounds/openhat.wav" data-key="f"></audio>
    <audio src="/sounds/boom.wav" data-key="g"></audio>
    <audio src="/sounds/ride.wav" data-key="h"></audio>
    <audio src="/sounds/snare.wav" data-key="j"></audio>
    <audio src="/sounds/tom.wav" data-key="k"></audio>
    <audio src="/sounds/tink.wav" data-key="l"></audio>
  </body>
  <script src="app.js"></script>
</html>
